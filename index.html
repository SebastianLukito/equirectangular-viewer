<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360¬∞ Interior Panorama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="panorama">
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="loading">
            <div class="loader"></div>
            <p>Loading panorama...</p>
        </div>
        
        <div id="controls">
            <div class="control-info">
                <p>üñ±Ô∏è Drag to look around</p>
                <p>üîç Scroll to zoom</p>
                <p>üéÆ Use buttons to move</p>
            </div>
        </div>
        
        <!-- Virtual Movement Buttons -->
        <div id="movement-controls">
            <div class="movement-row">
                <button id="btn-forward" class="movement-btn" data-direction="forward">
                    <span>‚Üë</span>
                    <span class="btn-label">W</span>
                </button>
            </div>
            <div class="movement-row">
                <button id="btn-left" class="movement-btn" data-direction="left">
                    <span>‚Üê</span>
                    <span class="btn-label">A</span>
                </button>
                <button id="btn-backward" class="movement-btn" data-direction="backward">
                    <span>‚Üì</span>
                    <span class="btn-label">S</span>
                </button>
                <button id="btn-right" class="movement-btn" data-direction="right">
                    <span>‚Üí</span>
                    <span class="btn-label">D</span>
                </button>
            </div>
        </div>
        
        <div id="info">
            <h1>360¬∞ Interior View</h1>
            <p>Explore this beautiful modern interior by dragging your mouse</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
